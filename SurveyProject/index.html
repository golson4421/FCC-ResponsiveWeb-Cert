<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="survey-box">
      <h2 id="survey-title">Survey Form</h2>
      <hr>
      <h4 id="survey-question">What type of OS do you perfer for development?</h4>
      <div id="inputs">
          <label><input id="Mac" type="radio" name="OS"> MacOS</label>
          <label><input id="Linux" type="radio" name="OS"> Linux Distro</label>
          <label><input id="Windows" type="radio" name="OS"> Windows</label>
            
          <br>
          <label><input id="otherButton" type="radio" name="OS">Other</label>
          <label><input id="Other" type="text" placeholder="Other"></label>
      </div>
      <br>
      <input id="submit" type="submit">
      <br>
      <footer>@dev.dannye 2019</footer>
    </div>
  </body>
</html>
